<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="home.png" type="image/x-icon">

</head>

<body>
    <div class="heading">
        <h1>Hire<span>sity</span></h1>
    </div>
    <div class="head">
        <div class="head2">
            <div class="name">Hire Now</div>
            <div class="hiresity">
                <img src="home.png" alt="hiresity">
            </div>
        </div>

        <div class="container">

            <div class="form">
                <div class="signup">
                    <span class="title">Create Account</span>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" name="name" id="name" placeholder="Full Name" required>
                            <i class="uil uil-user-square"></i>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email" id="email" placeholder="Professional E-mail Id" required>
                            <i class="uil uil-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type="tel" name="phone" id="phone" placeholder="Phone Number"
                                pattern="[7-9]{1}[0-9]{9}" required>
                            <i class="uil uil-mobile-android"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" name="company" id="company" placeholder="Company" required>
                            <i class="uil uil-suitcase"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="check">
                                <label for="check" class="text">I accept all term & condition</label>
                            </div>
                        </div>
                        <div class="input-field btn">
                            <input type="button" value="Create Account">
                        </div>

                    </form>

                    <div class="login">
                        <span class="text">Already have account?
                            <a href="#" class="signup-text">Sign in</a>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
